<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha Lista de Tarefas</title>
</head>
<body>
    <main id="main-container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
        </header>
        <section id="input-container">
            <div class="input-field">
                <input id="texto-tarefa" type="text" placeholder="Insira uma tarefa">
                <button id="criar-tarefa">Adicionar</button>
                <div class="underline"></div>
                <div id="list-container">
                    <ol id="lista-tarefas">
                    </ol>
                </div>
                <div id="buttons">
                    <button id="remover-selecionado">X</button>
                    <button id="mover-cima" class="up-down"></button>
                     <button id="mover-baixo" class="up-down"></button>
                     <button id="apaga-tudo" class="clean">Limpar Lista</button>
                     <button id="remover-finalizados">Limpar Completos</button>
                     <button id="salvar-tarefas">Salvar Lista</button>
                 </div>
            </div>
        </section>
        <footer id="footer">
            <span>Desenvolvido por Thiago Prado - Turma 12/Trybe 2021</span>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
